[server]
protocol = http
http_port = 3000
domain = localhost

[security]
# Admin credentials are set via GF_SECURITY_ADMIN_USER and GF_SECURITY_ADMIN_PASSWORD environment variables
allow_embedding = true

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/vehicle-observations-dashboard.json

[users]
allow_sign_up = false

[log]
mode = console
level = info
