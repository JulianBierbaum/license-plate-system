services:
  analytics-service:
    image: julianbierbaum/license-plate-system:analytics-service
    ports:
      - "5005:5000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${ANALYTICS_DB_USER}
      DB_PASSWORD: ${ANALYTICS_DB_PASSWORD}
      ANALYTICS_SCHEMA: ${ANALYTICS_SCHEMA}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  auth-service:
    image: julianbierbaum/license-plate-system:auth-service
    ports:
      - "5002:5000"
    environment:
      LOG_LEVEL: ${LOG_LEVEL}
      DOMAIN_NAME: ${DOMAIN_NAME}
      DOMAIN_LOCAL: ${DOMAIN_LOCAL}
      AD_USERNAME: ${AD_USERNAME}
      PASSWORD: ${PASSWORD}
      SERVER_IP: ${SERVER_IP}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  data-collection-service:
    image: julianbierbaum/license-plate-system:data-collection-service
    ports:
      - "5003:5000"
    volumes:
      - ${SAVE_DIR}:/app/snapshots:rw
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DATA_COLLECTION_DB_USER}
      DB_PASSWORD: ${DATA_COLLECTION_DB_PASSWORD}
      DATA_COLLECTION_SCHEMA: ${DATA_COLLECTION_SCHEMA}
      LOG_LEVEL: ${LOG_LEVEL}
      SYNOLOGY_HOST: ${SYNOLOGY_HOST}
      SYNOLOGY_USERNAME: ${SYNOLOGY_USERNAME}
      SYNOLOGY_PASSWORD: ${SYNOLOGY_PASSWORD}
      API_KEY: ${PLATE_RECOGNIZER_API_KEY}
      SAVE_IMAGES_FOR_DEBUG: ${SAVE_IMAGES_FOR_DEBUG}
      INTERVAL_SECONDS: ${INTERVAL_SECONDS}
      PLATE_RECOGNIZER_SERVICE_URL: ${PLATE_RECOGNIZER_SERVICE_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  notification-service:
    image: julianbierbaum/license-plate-system:notification-service
    ports:
      - "5004:5000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${NOTIFICATION_DB_USER}
      DB_PASSWORD: ${NOTIFICATION_DB_PASSWORD}
      NOTIFICATION_SCHEMA: ${NOTIFICATION_SCHEMA}
      LOG_LEVEL: ${LOG_LEVEL}
      ANALYTICS_SERVICE_URL: ${ANALYTICS_SERVICE_URL}
      SENDER_ADDRESS: ${SENDER_ADDRESS}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  web-service:
    image: julianbierbaum/license-plate-system:web-service
    ports:
      - "3001:3000"
    environment:
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      ANALYTICS_SERVICE_URL: ${ANALYTICS_SERVICE_URL}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  plate-recognizer:
    image: platerecognizer/alpr:latest
    volumes:
      - license:/license
    environment:
      LICENSE_KEY: ${LICENSE_KEY}
      TOKEN: ${PLATE_RECOGNIZER_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  db-prestart:
    image: julianbierbaum/license-plate-system:db-prestart
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${POSTGRES_ADMIN_USER}
      DB_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      ANALYTICS_DB_PASSWORD: ${ANALYTICS_DB_PASSWORD}
      DATA_COLLECTION_DB_PASSWORD: ${DATA_COLLECTION_DB_PASSWORD}
      NOTIFICATION_DB_PASSWORD: ${NOTIFICATION_DB_PASSWORD}
      DATA_COLLECTION_SCHEMA: ${DATA_COLLECTION_SCHEMA}
      ANALYTICS_SCHEMA: ${ANALYTICS_SCHEMA}
      NOTIFICATION_SCHEMA: ${NOTIFICATION_SCHEMA}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_ADMIN_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT_EXTERNAL}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: on-failure

  grafana:
    image: julianbierbaum/license-plate-system:grafana
    ports:
      - "${GRAFANA_PORT_EXTERNAL}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      ANALYTICS_DB_USER: ${ANALYTICS_DB_USER}
      ANALYTICS_DB_PASSWORD: ${ANALYTICS_DB_PASSWORD}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

  postgres-backup:
    image: julianbierbaum/license-plate-system:db-backup
    volumes:
      - ${BACKUP_DIR}:/backups:rw
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${POSTGRES_ADMIN_USER}
      DB_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE}
    healthcheck:
      test: ["CMD-SHELL", "pgrep crond || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db-prestart:
        condition: service_completed_successfully
    restart: on-failure

volumes:
  postgres_data:
  license:
  grafana_data:
